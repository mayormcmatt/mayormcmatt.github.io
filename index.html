<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matthew Lopez, Web Guy</title>

    <link rel="stylesheet" href="/css/index_styles.css">
    <link rel="stylesheet" href="/css/astromatt.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

    <script type="text/javascript" src="/js/space_bg.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>
    <div id="mainContainer">
        <div id="spaceContainer">
            <canvas id="stars"></canvas>

            <div class="profileContainer">
                <h1 class="myName ralewayText">Matthew Lopez</h1>
                <h3 class="myTitle merriweatherText">Front-end Web Developer</h3>
            </div>

            <div id="wrenchMoveContainer">
                <div id="rotatingWrench">
                    <div class="wrenchContainer">
                        <div class="wrenchHandle">
                            <div class="handleWrap"></div>
                        </div>
                    </div>
                    <div class="wrenchHead"></div>
                </div>
            </div>
            <div id="astroMatt">
                <div class="bodyPosition">
                    <!-- helmet -->
                    <div class="bodyPart bgWhite backHelmet">
                        <div class="bodyPosition">
                            <div class="bodyPart facePlate">
                                <div class="bodyPosition">
                                    <div class="bodyPart facePlateReflection"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- torso -->
                    <div class="bodyPart bgWhite bodyBase"></div>
                    <div class="bodyPart bgWhite bodyAbs"></div>

                    <!-- left leg -->
                    <div class="bodyPart bgWhite leftLegUpper"></div>
                    <div class="bodyPart bgWhite leftLegLower"></div>

                    <!-- left foot -->
                    <div class="bodyPart bgWhite leftFoot"></div>

                    <!-- right leg -->
                    <div class="bodyPart bgWhite rightLeg"></div>

                    <!-- right foot -->
                    <div class="bodyPart bgWhite rightFoot"></div>

                    <!-- left arm -->
                    <div class="bodyPart bgWhite leftArmUpper"></div>
                    <div class="bodyPart bgWhite leftArmLower"></div>
                    <div class="bodyPart bgWhite leftHandMitt"></div>
                    <div class="bodyPart bgWhite leftHandThumb"></div>

                    <!-- right arm -->
                    <div class="armContainer bodyPart">
                        <div id="waveArm">
                            <div class="bodyPart bgWhite rightArmUpper"></div>
                            <div class="bodyPart bgWhite rightArmLower"></div>
                            <div class="bodyPart bgWhite rightHandMitt"></div>
                            <div class="bodyPart bgWhite rightHandThumb"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bioContainer"></div>
    </div>
</body>

</html>
